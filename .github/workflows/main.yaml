name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Add this to prevent concurrent deployments
concurrency:
  group: 'pages-deploy'
  cancel-in-progress: true  # Cancels older runs if a new one starts

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Replace Node.js setup with Bun setup
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest  # or specify a version like "1.0.0"

      # Install dependencies with Bun
      - name: Install dependencies
        run: bun install

      # Build with Bun
      - name: Build Vue App
        run: bun run build-only
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

      - name: Add .nojekyll (serve underscore assets)
        run: echo > dist/.nojekyll

      # Deploy (unchanged)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: ./dist